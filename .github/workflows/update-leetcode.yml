name: Update LeetCode Rank

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC (adjust as needed)
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (node-fetch)
        run: |
          npm install node-fetch@2

      - name: Run fetch script
        run: node scripts/fetch-leetcode.js

      - name: Commit and push data file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/data/leetcode.json || true
          git commit -m "chore: update leetcode rank" || echo "no changes"
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
